<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASSIGNMENT 2 GTL</title>
    <script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
   
    <script>
        $(document).ready(function(){
        $('#yee').click(function(){
            $('#mee').html(new Date())

        })
        
        })
    </script>
</head>
<body>
    <button id="yee">Get Date</button>
    <p id="mee"></p>


</body>
</html>
